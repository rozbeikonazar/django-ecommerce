{% extends 'main.html' %}

{% block content %}
  <div class="cart-items">
    {% for item in items %}
      <div class="cart-item">
        <div class="cart-item-image">
          <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
        </div>
        <div class="cart-item-details">
          <h3>{{ item.product.name }}</h3>
          <p class="price">Price: {{ item.product.price }} CZK</p>
          <div class="cart-item-quantity">
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" value="{{ item.quantity }}">
          </div>
          <p class="total"> Total: {{item.get_total}} CZK</p>

        </div>
      </div>
    {% endfor %}
    <div class="cart-total">
        <p class="total"> Items: <strong> {{order.get_cart_items}} </p>
        <p class="total">Total: {{order.get_cart_total }} CZK</p>
      
      <button class="checkout-button">Checkout</button>
    </div>
  </div>

  <style>
    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cart-item {
      display: flex;
      gap: 20px;
      height: 150px; /* Set a fixed height for each cart item */
    }

    .cart-item-image {
      width: 150px; /* Set a fixed width for the image container */
    }

    .cart-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Scale the image uniformly */
    }

    .cart-item-details {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .cart-item-details h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
    }

    .cart-item-details .price {
      font-size: 1rem;
      color: #999;
    }

    .cart-item-quantity label {
      font-size: 1rem;
      font-weight: 500;
      color: #333;
    }

    .cart-item-quantity input[type="number"] {
      font-size: 1rem;
      font-weight: 500;
      color: #333;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 70px;
    }

    .cart-item-actions button {
      padding: 8px 12px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cart-item-actions button:hover {
      background-color: #555;
    }

    .cart-total {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
   
    }

</style>

{% endblock %}
