{% extends 'main.html' %}


{% block title %}
{{title}}
{% endblock%}

{% block content %}

{% load static %}

<div class="container">
  <div class="row">
    {% for product in products %}
    <div class="col-md-3 col-sm-6 mb-4">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" src="{{ product.image.url }}" alt=""></a>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a href="{% url 'products:product_details' slug=product.slug %}">{{ product.name }}</a>
          </h5>
          <p class="card-text">{{ product.price }} Kƒç</p>
          <button type="button" class="btn btn-primary mt-auto">Add to cart</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
.card-img-top {
  height: 250px;
  object-fit: cover;
}

.card-body {
  padding: 1.25rem;
}

.card-text {
  margin-bottom: 0.5rem;
}

.btn {
  width: 100%;
}
</style>

{% endblock %}
